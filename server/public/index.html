<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Video.js Implementation</title>

        <link
            href="//vjs.zencdn.net/7.10.2/video-js.min.css"
            rel="stylesheet"
        />
        <script src="//vjs.zencdn.net/7.10.2/video.min.js"></script>

        <script src="./marked.min.js"></script>

        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="./style-custom.css" />

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    </head>
    <body>
        <div id="instructions">
            <div>
                <select id="video-selector" onchange="videoSelectorOnchange()">
                    <!-- <option value="volvo">PHP中文网</option>
                    <option value="saab">百度</option>
                    <option value="opel">腾讯</option>
                    <option value="audi">新浪</option> -->
                </select>
            </div>
            <br />
            <div>
                <h1 id="video-title"></h1>
            </div>
            <br />
            <video
                id="my_video_1"
                class="video-js vjs-default-skin"
                controls
                preload="none"
                data-setup='{ "aspectRatio":"16:9", "playbackRates": [1, 1.5, 2] }'
            >
                <source
                    src="https://vjs.zencdn.net/v/oceans.mp4"
                    type="video/mp4"
                />
            </video>

            <p>
                Video player with collecting, Design by
                <a href="https://github.com/listenzcc/VideoJS-1" target="_blank"
                    >listenzcc</a
                >, Supported by
                <a href="http://www.videojs.com" target="_blank">video.js</a>. &
                <a href="https://nodejs.org" target="_blank">node.js</a>
            </p>

            <input type="button" value="Collect" onclick="savePic()" />

            <br />

            <h1>Collections</h1>

            <div id="thumb-div"></div>

            <br />

            <h1>Gallery</h1>

            <div id="full-div"></div>
        </div>

        <script type="text/javascript" src="./onstart.js"></script>
        <script type="text/javascript" src="./script.js"></script>
        <script type="text/javascript" src="./load-video-selector.js"></script>
    </body>
</html>
